<div class="pop-up">
  <form [formGroup]="facturaForm" (ngSubmit)="editar()">
      
    <div>
      <label for="nombre">Nombre:</label>
      <div>
        <input class="disabled-input" type="text" formControlName="nombreCliente" placeholder="Nombre" >
        <span *ngIf="facturaForm.get('nombreCliente')!.invalid && facturaForm.get('nombreCliente')!.dirty && facturaForm.get('nombreCliente')!.touched">
          Por favor, ingrese solo texto.
        </span>
      </div>
    </div>
    <div>
      <label for="celular">No. Orden:</label>
      <div>
        <input class="disabled-input" type="text" formControlName="numeroFactura" placeholder="No. Factura">
        <span *ngIf="facturaForm.get('numeroFactura')?.invalid && (facturaForm.get('numeroFactura')?.dirty || facturaForm.get('numeroFactura')?.touched)">
          Por favor, ingrese un valor válido.
        </span>
      </div>
    </div>
    <div>
      <label for="total">Total Facturado:</label>
      <div>
        <input class="disabled-input" formControlName="total" placeholder="Total">
        <span *ngIf="facturaForm.get('total')?.invalid && (facturaForm.get('total')?.dirty || facturaForm.get('total')?.touched)">
          Por favor, ingrese una fecha válida.
        </span>
      </div>
    </div>

    <div>
      <label for="abono">abonado:</label>
      <div>
        <input class="" formControlName="abono" placeholder="Abono" (change)="calcularSaldo($event.target)">
        <span *ngIf="facturaForm.get('abono')?.invalid && (facturaForm.get('abono')?.dirty || facturaForm.get('abono')?.touched)">
          Por favor, ingrese un número de celular válido.
        </span>
      </div>
    </div>

    <div>
      <label for="saldo">Saldo:</label>
      <div>
        <input type="text" class="disabled-input" formControlName="saldo" placeholder="saldo">
        <span *ngIf="facturaForm.get('saldo')?.value === 0 && facturaForm.get('abono')?.value === facturaForm.get('total')?.value">
          Por favor, ingrese un correo válido.
        </span>
      </div>
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>
